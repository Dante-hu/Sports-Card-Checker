version: "3.9"

services:
  db:
    image: postgres:16
    container_name: scc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: sports_card_checker
    ports:
      - "5433:5432"
    volumes:
      - scc-db-data:/var/lib/postgresql/data

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: scc-backend
    depends_on:
      - db
    environment:
      # Point to the *service name* "db", not host.docker.internal
      DATABASE_URL: postgresql://postgres:postgres123@db:5432/sports_card_checker
      SECRET_KEY: dev-secret-change-me
    ports:
      - "5000:5000"
    volumes:
      # Mount your scraper output so importer can see the CSVs
      - ./scrapper/output:/scrapper/output
    # Optional: if you don't want importer spam every time, you could add:
    # environment:
    #   SKIP_IMPORTER: "1"

volumes:
  scc-db-data:
